    required: true


################################################################################
#                                           Paths                              #
################################################################################
paths:
  /sugestao:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [utils]
      parameters:
        - $ref: "#/parameters/nome"
        - $ref: "#/parameters/email"
        - $ref: "#/parameters/mensagem"
      description: Enviar sugestões
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /autenticar:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [auth]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/password"
      description: Autenticar usuário
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              id_token:
                type: string
              status:
                type: array
                items:
                  $ref: "#/definitions/ListStatus"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /trocar-senha:
    post:
      consumes: ["application/x-www-form-urlencoded"]
      tags: [auth]
      parameters:
        - $ref: "#/parameters/username"
        - $ref: "#/parameters/password"
        - $ref: "#/parameters/newpassword"
      description: Substituir a senha do usuário
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              id_token:
                type: string
              status:
                type: array
                items:
                  $ref: "#/definitions/ListStatus"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /status/{chave}:
    get:
      tags: [utils]
      parameters:
        - $ref: "#/parameters/chave"
      description: Obter o status de uma operação assíncrona
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              mensagem:
                type: string
                description: Mensagem
              indice:
                type: number
                description: Quantos passos já foram executados
              contador:
                type: number
                description: Número total de passos a serem executados
              bytes:
                type: number
                description: Tamanho total do payload até o momento
              errormsg:
                type: string
                description: Mensagem de erro se houver
              stacktrace:
                type: string
                description: Detalhamento do erro
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
            
  /votos:
    get:
      description: Listar os votos nas sessões de julgamento
      tags: [voto]
      parameters: []
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Voto"
              status:
                type: array
                items:
                  $ref: "#/definitions/ListStatus"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /votos/{id}/acompanhar:
    post:
      description: Acompanhar voto em sessão de julgamento
      tags: [voto]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
              voto:
                $ref: "#/definitions/Voto"  
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /votos/{id}/divergir:
    post:
      description: Divergir voto em sessão de julgamento
      tags: [voto]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
              voto:
                $ref: "#/definitions/Voto"  
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /votos/{id}/pedir-vista:
    post:
      description: Pedir vista de voto/processo em sessão de julgamento
      tags: [voto]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
              voto:
                $ref: "#/definitions/Voto"  
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /votos/{id}/consultar-minuta:
    get:
      description: Pedir vista de voto/processo em sessão de julgamento
      tags: [voto]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/sistemaquery"
        - $ref: "#/parameters/idminutaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              status:
                type: string
              html:
                type: string
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
            
  /config/entidades:
    get:
      description: Diversos parâmetros para petição inicial
      tags: [config]
      parameters: []
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Entidade"
              status:
                type: array
                items:
                  $ref: "#/definitions/ListStatus"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /config/sistemas:
    get:
      description: Diversos parâmetros para petição inicial
      tags: [config]
      parameters: []
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/SistemaInfo"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /config/tipos-documento-peticao-inicial:
    get:
      description: Tipos de documento para petição inicial
      tags: [config]
      parameters:
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/TipoDocumentoPeticaoInicial"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /config/localidades:
    get:
      description: Diversos parâmetros para petição inicial
      tags: [config]
      parameters:
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Localidade"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /config/localidade/{id}/especialidades:
    get:
      description: Diversos parâmetros para petição inicial
      tags: [config]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Especialidade"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
  /config/localidade/{id}/especialidade/{id2}/classes:
    get:
      description: Classes de determinada localidade
      tags: [config]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/id2"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Classe"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /config/localidade/{id}/especialidade/{id2}/classe/{id3}/assuntos:
    get:
      description: Assuntos de determinada localidade/especie/classe
      tags: [config]
      parameters:
        - $ref: "#/parameters/id"
        - $ref: "#/parameters/id2"
        - $ref: "#/parameters/id3"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/Assunto"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /config/pessoa-fisica/{cpf}:
    get:
      description: Pessoa Física
      tags: [config]
      parameters:
        - $ref: "#/parameters/cpf"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              sistema:
                $ref: "#/definitions/Sistema"
              id:
                $ref: "#/definitions/Id"
              nome:
                $ref: "#/definitions/Nome"
              documento:
                $ref: "#/definitions/NumeroDoDocumento"
              tipodedocumento:
                $ref: "#/definitions/TipoDeDocumento"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /config/pessoa-juridica/{cnpj}:
    get:
      description: Pessoa Jurídica
      tags: [config]
      parameters:
        - $ref: "#/parameters/cnpj"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              sistema:
                $ref: "#/definitions/Sistema"
              id:
                $ref: "#/definitions/Id"
              nome:
                $ref: "#/definitions/Nome"
              documento:
                $ref: "#/definitions/NumeroDoDocumento"
              tipodedocumento:
                $ref: "#/definitions/TipoDeDocumento"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /config/advogado/{oab}:
    get:
      description: Advogado
      tags: [config]
      parameters:
        - $ref: "#/parameters/oab"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              sistema:
                $ref: "#/definitions/Sistema"
              id:
                $ref: "#/definitions/Id"
              nome:
                $ref: "#/definitions/Nome"
              oab:
                $ref: "#/definitions/Oab"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /processo/{numero}/validar:
    get:
      description: Validar o número do processo
      tags: [consulta]
      parameters:
        - $ref: "#/parameters/numero"
        - $ref: "#/parameters/captchaquery"
        - $ref: "#/parameters/tokenquery"
      responses:
        200:
          description: Successful response
          schema:
            type: object
            properties:
              list:
                type: array
                items:
                  $ref: "#/definitions/ProcessoValido"
              datavalidacao:
                $ref: "#/definitions/DataValidacao"
              token:
                $ref: "#/definitions/Token"
              status:
                type: array
                items:
                  $ref: "#/definitions/ListStatus"
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"
            
  /processo/{numero}/consultar:
    get:
      description: Enviar petições para um processo
      tags: [consulta]
      parameters:
        - $ref: "#/parameters/numero"
        - $ref: "#/parameters/sistemaquery"
        - $ref: "#/parameters/tokenquery"
      responses:
        200:
          description: Successful response
          schema:
            type: file
          headers:
            Content-Type:
              type: string
              description: application/pdf
            Content-Disposition:
              type: string
              description: attachment
        500:
          description: Error ocurred
          schema:
            $ref: "#/definitions/Error"

  /processo/{numero}/informacoes-adicionais:
    get:
      description: Obter informações adicionais de um processo
      tags: [consulta]
      parameters:
        - $ref: "#/parameters/numero"
        - $ref: "#/parameters/sistemaquery"
      responses:
        200:
          description: Successful response
          schema:
            properties:
              cdas:
                type: array
                items:
                  $ref: "#/definitions/CDA"
        500:
          description: Error ocurred
          schema:
