    required: true
  prioridadeidoso:
    name: prioridadeidoso
    in: formData
    description: Tutela ou liminar antecipada
    type: boolean
    required: true
  texto:
    name: texto
    in: formData
    description: Texto
    type: string
    required: true
  pdfs:
