    required: false
    type: string
  requisitantequery:
    name: requisitante
    in: query
    description: requisitante de certidao
    required: false
    type: string
  requisitante:
    name: requisitante
    in: path
    description: requisitante de certidao
    required: true
    type: string
  cpfcnpjquery:
    name: cpfcnpj
    in: query
    description: cpf ou cnpj de certidão
    required: false
    type: string
  cpfcnpj:
    name: cpfcnpj
    in: path
    description: cpf ou cnpj de certidão
    required: true
    type: string
  numeroquery:
    name: numero
    in: query
    description: número de certidão
    required: false
    type: string
