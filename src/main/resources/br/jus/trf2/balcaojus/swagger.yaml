    required: true
  cpf:
    name: cpf
    in: path
    description: CPF da pessoa
    required: true
    type: string
  cnpj:
    name: cnpj
    in: path
    description: CNPJ da pessoa
    required: true
    type: string
  oab:
    name: oab
    in: path
